<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Taste of Lemonade</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body class="distortion-container white">
			<div class="mobile-disclaimer"></div>
			<div class="text">
					<h1>Beyonce</h1>
					<p><i class="fas fa-volume-up"></i></p>
					<div class="menu">
						<h2>Lemonade</h2>
						<p>Watch</p>
						<p>Listen</p>
						<p>Buy</p>
					</div>
				
				</div>
		<div id="scene">

		  <video id="transition-video-player" class="video" muted>
		    <source type="video/mp4" src="dist/transition_sequence/Title_sequence.mp4">
		  </video>
		  <video id="main-video-player" class="video" muted autoplay loop>
		    <source type="video/mp4" src="dist/new_distortion_video_recompressed/Distortion_main.mp4">
		  </video>
		  <video id="distortion-video-player" class="video" muted autoplay loop>
		    <source type="video/mp4" src="dist/new_distortion_video_recompressed/Distortion_main.mp4">
		  </video>

		<div class="interaction-instructions-container white letter"> 
			<div class="page-interaction">
				<div>
						<img class="finger remind" src="dist/img/white-finger.png" alt="pointing down arrow">
						<p class="interaction-key"><span>a</span>-<span>z</span></p>
				</div>
				<p class="interaction-instructions">Press and hold any key A through Z on your keyboard to distort.</p>
				<p>Hold <span class="spacebar remind">spacebar</span> to taste the next experience.</p>

			</div>
		</div>
		<div class="lemon-interaction">
				<div class="droplets">
					 <img class="one-s droplet" src="dist/transition_sequence/droplet.png">
					 <img class="two-s droplet" src="dist/transition_sequence/droplet.png">
					 <img class="three-s droplet" src="dist/transition_sequence/droplet.png">
				</div>
				
				<img class="lemon" src="dist/transition_sequence/lemon.png">

				<p>Keep holding <span class="spacebar">spacebar</span>.</p>
			</div>
		
		
		<script>
			var nextPageURL = "water.html";
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.core.min.js"></script>
		<script src="http://vjs.zencdn.net/6.6.3/video.js"></script>
		<script src="dist/js/transition.js"></script>
		<script src="dist/js/experience-distortion.js"></script>

	</body>
</html>
